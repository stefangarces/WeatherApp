<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather and attractions</title>
  </head>
  <body>
    <input
      id="searchBox"
      type="text"
      placeholder="Search location.."
      name="search"
    />
    <button id="searchButton" type="submit">SEARCH</button>
    
    <form action="/action_page.php">
      <input type="checkbox" id="onlyWeather" value="Bike">
      <label for="vehicle1"> Show only weather</label><br>
      <input type="checkbox" id="onlyAttractions" value="Car">
      <label for="vehicle2"> Show only attractions</label><br>
    </form>
    <button id="resetButton" type="submit">RESET</button>

    <header class="weather">
      <div class="weatherFrame">
        <h3 id="city">Weather</h3>
        <p id="cityWeather"></p>
        <p id="temp"></p>
      </div>
    </header>
    <div id="centerDiv"></div>
    <script src="Script.js"></script>
  </body>
</html>
